<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="general">
    <div class="container-fluid col-center">
      <div class="row card col-center">
        <div class="container-fluid">
          <div class="row col-center">
            <img
              alt="rockstar"
              src="./images/illustration-hero.svg"
              class="photo"
            />
          </div>
          <div class="row col-center title">Order Summary</div>
          <div class="row col-center">
            <div class="col col-center">
              <p class="description">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
          </div>

          <div class="row">
            <div class="container-fluid col-center">
              <div class="row plan">
                <div class="col-2 col-center">
                  <img alt="music icon" src="./images/icon-music.svg" />
                </div>
                <div class="col-7">
                  <div class="container-fluid">
                    <div class="row plan-title">Annual Plan</div>
                    <div class="row plan-price">$59.99/year</div>
                  </div>
                </div>
                <a href="#" class="col-3 col-center plan-change">Change</a>
              </div>
            </div>
          </div>

          <div><button class="agree-button">Proceed to Payment</button></div>
          <div><button class="disagree-button">Cancel Order</button></div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.frontendmentor.io/profile/evjaimes"
              target="_blank"
              >evjaimes</a
            >.
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
